# Site Assessor CronJob â€” runs daily
# Analyzes the blog and generates assessment reports
apiVersion: batch/v1
kind: CronJob
metadata:
  name: site-assessor
  namespace: moto-news
  labels:
    app: agents
    component: site-assessor
spec:
  schedule: "0 6 * * *"             # Daily at 6:00 AM
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 7
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      activeDeadlineSeconds: 1200    # 20 min timeout
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: site-assessor
              image: klimdos/moto-news-agents:latest
              imagePullPolicy: IfNotPresent
              command:
                - python
                - site_assessor.py
                - --config
                - /app/config/agents.yaml
                - --output
                - /tmp/assessment-report.md
              env:
                - name: OLLAMA_HOST
                  value: "http://host.cni.cncf.io:11434"
              volumeMounts:
                - name: config
                  mountPath: /app/config
                  readOnly: true
              resources:
                requests:
                  cpu: "100m"
                  memory: "256Mi"
                limits:
                  cpu: "500m"
                  memory: "512Mi"
          volumes:
            - name: config
              configMap:
                name: agents-config
