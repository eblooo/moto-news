apiVersion: v1
kind: ConfigMap
metadata:
  name: agents-config
  namespace: moto-news
  labels:
    app: agents
data:
  agents.yaml: |
    ollama:
      host: http://host.cni.cncf.io:11434   # Ollama on host (microk8s)
      user_model: llama3.2:3b
      admin_model: deepseek-r1:8b
      coder_model: qwen2.5-coder:7b
      temperature: 0.35
      num_ctx: 8192

    github:
      repo: KlimDos/my-blog
      discussions_category: For Developers

    site:
      url: https://blog.alimov.top

    schedule_interval_minutes: 120
    log_level: INFO
