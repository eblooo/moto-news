apiVersion: apps/v1
kind: Deployment
metadata:
  name: aggregator
  namespace: moto-news
  labels:
    app: aggregator
spec:
  replicas: 1
  strategy:
    type: Recreate   # SQLite doesn't support concurrent access
  selector:
    matchLabels:
      app: aggregator
  template:
    metadata:
      labels:
        app: aggregator
    spec:
      containers:
        - name: aggregator
          image: klimdos/moto-news-aggregator:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          args:
            - server
            - --config
            - /app/config/config.yaml
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: data
              mountPath: /app/data
            - name: blog
              mountPath: /app/blog
            - name: git-credentials
              mountPath: /home/appuser/.gitconfig
              subPath: .gitconfig
              readOnly: true
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
      volumes:
        - name: config
          configMap:
            name: aggregator-config
        - name: data
          persistentVolumeClaim:
            claimName: aggregator-data
        - name: blog
          persistentVolumeClaim:
            claimName: aggregator-blog
        - name: git-credentials
          secret:
            secretName: git-credentials
            optional: true
