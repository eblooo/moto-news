# AI Agents Configuration
# Copy to agents.yaml and adjust for your environment

ollama:
  host: http://localhost:11434       # Local dev; use http://ollama:11434 in K8s
  user_model: llama3.2:3b             # Supports tool calling (3.2B, fast)
  admin_model: llama3.2:3b           # Supports tool calling (swap to deepseek-r1:8b in prod)
  coder_model: gemma3:latest         # For analysis (4.3B, no tools needed)
  temperature: 0.35
  num_ctx: 8192

github:
  # token: set via GITHUB_TOKEN env var
  repo: KlimDos/my-blog
  discussions_category: For Developers

site:
  url: https://blog.alimov.top
  # repo_path: set via BLOG_REPO_PATH env var

schedule_interval_minutes: 60
log_level: INFO
