name: Build agents image

on:
  push:
    branches: [ "main" ]
    paths:
      - 'agents/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'agents/**'

env:
  IMAGE_NAME: klimdos/moto-news-agents

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Generate semantic version from Git
      id: version
      run: |
        set -e
        ARTEFACT_VERSION=$(git describe --long --always --tags | sed -r "s/-(([^-]*-){1}[^-]*)$/.\\1/")
        echo "ARTEFACT_VERSION=${ARTEFACT_VERSION}" >> $GITHUB_ENV
        echo "version=${ARTEFACT_VERSION}" >> $GITHUB_OUTPUT

    - name: Print ARTEFACT_VERSION
      run: echo "ARTEFACT_VERSION is ${{ env.ARTEFACT_VERSION }}"

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image with caching
      uses: docker/build-push-action@v6
      with:
        context: ./agents
        file: ./agents/Dockerfile
        push: true
        tags: |
          ${{ env.IMAGE_NAME }}:${{ env.ARTEFACT_VERSION }}
        cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
        cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

    - name: Cleanup Docker environment
      run: docker builder prune --force

    - name: Update image tag in home-k8s
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        set -e
        git clone https://x-access-token:${{ secrets.HOME_K8S_TOKEN }}@github.com/KlimDos/home-k8s.git /tmp/home-k8s
        cd /tmp/home-k8s

        # Update all agent cronjob manifests with the exact version tag
        sed -i "s|image: klimdos/moto-news-agents:.*|image: klimdos/moto-news-agents:${{ env.ARTEFACT_VERSION }}|g" \
          application-data/yaml-local/moto-news/09.cronjob-site-assessor.yaml \
          application-data/yaml-local/moto-news/10.cronjob-user-agent.yaml

        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add -A
        git diff --cached --quiet && echo "No changes" && exit 0
        git commit -m "agents: update image to ${{ env.ARTEFACT_VERSION }}"
        git push
